<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMU Result Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            #resultDisplay, #resultDisplay * {
                visibility: visible;
            }
            #resultDisplay {
                position: absolute;
                left: 0;
                top: 0;
            }
            .print-btn {
                display: none !important;
            }
        }
        .grade-badge {
            min-width: 35px;
            display: inline-block;
        }
        .result-header {
            padding: 1rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .invalid-feedback {
            display: none;
            font-size: 0.875em;
            color: #dc3545;
        }
        input:invalid ~ .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Result Management System</h2>
                
                <!-- Result Form -->
                <form id="resultForm" class="card p-4 shadow-sm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="studentId" class="form-label">Student ID</label>
                            <input type="text" class="form-control" id="studentId" 
                                   placeholder="Example: H22020101"
                                   required>
                        </div>
                        <div class="col-md-6">
                            <label for="semester" class="form-label">Semester</label>
                            <select class="form-select" id="semester" required>
                                <option value="">Select Semester</option>
                                <option value="2025_01">1st Semester 2025</option>
                                <option value="2025_02">2nd Semester 2025</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100">
                                Check Result
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Result Display -->
                <div id="resultDisplay" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
