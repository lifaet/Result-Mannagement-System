<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESULT PUBLICATION SYSTEM - RMU</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section class="site-header">
        <div class="header-content">
            <img src="https://rmu.ac.bd/wp-content/uploads/2023/04/logo-80.jpg" alt="RMU Logo" class="logo">
            <h2>RESULT PUBLICATION SYSTEM OF RMU</h2>
        </div>
    </section>
    <section class="announcement">
        <h4>ANNOUNCEMENT</h4>
        <p>The results for Semester Final Examination 2025-01 are now available.</p>
    </section>
    <section class="main-content">

        <div class="search-container">
            <form id="resultForm" class="search-form">
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" placeholder="Example: H22020101"
                        title="Student ID" required>
                </div>

                <div class="form-group">
                    <label for="semester">Semester</label>
                    <select id="semester" required>
                        <option value="">Select Semester</option>
                        <option value="1/1">1st Year 1st Semester</option>
                        <option value="1/2">1st Year 2nd Semester</option>
                        <option value="2/1">2nd Year 1st Semester</option>
                        <option value="2/2">2nd Year 2nd Semester</option>
                        <option value="3/1">3rd Year 1st Semester</option>
                        <option value="3/2">3rd Year 2nd Semester</option>
                        <option value="4/1">4th Year 1st Semester</option>
                        <option value="4/2">4th Year 2nd Semester</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Check Result</span>
                    <span class="btn-loading" hidden>
                        <svg class="spinner" viewBox="0 0 50 50">
                            <circle cx="25" cy="25" r="20" fill="none" stroke="currentColor" stroke-width="5"></circle>
                        </svg>
                    </span>
                </button>
            </form>
        </div>

        <div id="resultDisplay"></div>
    </section>

    <footer class="site-footer">
        <p>&copy; 2025 Rabindra Maitree University</p>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
